<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交易历史记录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <style>
        .profit-positive { color: #10b981; }
        .profit-negative { color: #ef4444; }
        .profit-neutral { color: #6b7280; }
        
        .status-success { background-color: #dcfce7; color: #166534; }
        .status-error { background-color: #fef2f2; color: #dc2626; }
        .status-pending { background-color: #fef3c7; color: #d97706; }
        
        .history-card {
            transition: all 0.3s ease;
        }
        .history-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-bold text-gray-800 mb-2">交易历史记录</h1>
                <p class="text-gray-600">查看一键交易的执行记录和收益情况</p>
            </div>
            <div class="flex space-x-4">
                <a href="index.html" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">
                    <i class="fas fa-arrow-left mr-2"></i>返回主页
                </a>
                <button id="clear-history-btn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg">
                    <i class="fas fa-trash mr-2"></i>清空历史
                </button>
            </div>
        </div>

        <!-- 统计信息 -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-blue-100 text-blue-600">
                        <i class="fas fa-chart-line text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">总交易次数</p>
                        <p class="text-2xl font-bold text-gray-900" id="total-trades">0</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-green-100 text-green-600">
                        <i class="fas fa-check-circle text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">成功交易</p>
                        <p class="text-2xl font-bold text-gray-900" id="successful-trades">0</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-yellow-100 text-yellow-600">
                        <i class="fas fa-dollar-sign text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">总收益</p>
                        <p class="text-2xl font-bold text-gray-900" id="total-profit">0.00%</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-purple-100 text-purple-600">
                        <i class="fas fa-clock text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">平均耗时</p>
                        <p class="text-2xl font-bold text-gray-900" id="avg-duration">0s</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 筛选器 -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">筛选条件</h2>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">交易状态</label>
                    <select id="status-filter" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">全部状态</option>
                        <option value="success">成功</option>
                        <option value="error">失败</option>
                        <option value="pending">进行中</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">收益范围</label>
                    <select id="profit-filter" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">全部收益</option>
                        <option value="positive">正收益</option>
                        <option value="negative">负收益</option>
                        <option value="zero">零收益</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">开始日期</label>
                    <input type="date" id="start-date" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">结束日期</label>
                    <input type="date" id="end-date" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>
            <div class="mt-4 flex justify-end">
                <button id="apply-filter-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                    应用筛选
                </button>
            </div>
        </div>

        <!-- 交易历史列表 -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4">交易记录</h2>
            <div id="trade-history-list" class="space-y-4">
                <!-- 交易记录将通过JavaScript动态生成 -->
            </div>
            
            <!-- 分页 -->
            <div class="mt-6 flex justify-between items-center">
                <div class="text-sm text-gray-600">
                    显示 <span id="showing-start">1</span> - <span id="showing-end">10</span> 条，共 <span id="total-count">0</span> 条记录
                </div>
                <div class="flex space-x-2">
                    <button id="prev-page" class="px-3 py-1 border border-gray-300 rounded hover:bg-gray-50">上一页</button>
                    <span id="current-page" class="px-3 py-1 bg-blue-500 text-white rounded">1</span>
                    <button id="next-page" class="px-3 py-1 border border-gray-300 rounded hover:bg-gray-50">下一页</button>
                </div>
            </div>
        </div>
    </div>

    <script src="trade_history.js"></script>
</body>
</html>
