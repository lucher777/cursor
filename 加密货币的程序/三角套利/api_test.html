<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OKX API测试工具</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .status-success { color: #10B981; }
        .status-error { color: #EF4444; }
        .test-card { transition: all 0.3s ease; }
        .test-card:hover { transform: translateY(-2px); box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1); }
        .env-indicator { position: fixed; top: 10px; right: 10px; padding: 5px 10px; border-radius: 5px; font-weight: bold; z-index: 1000; }
        .env-live { background-color: #FECACA; color: #B91C1C; }
        .env-demo { background-color: #BFDBFE; color: #1D4ED8; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- 环境指示器 -->
    <div id="env-indicator" class="env-indicator env-demo">演示环境</div>

    <div class="container mx-auto px-4 py-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">OKX API测试工具</h1>
            <p class="text-gray-600">用于测试OKX交易所API接口的工具</p>
        </div>

        <!-- API配置区域 -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">API配置</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">API Key</label>
                    <input type="password" id="api-key" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Secret Key</label>
                    <input type="password" id="secret-key" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Passphrase</label>
                    <input type="password" id="passphrase" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">环境选择</label>
                    <select id="environment" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="demo">演示环境</option>
                        <option value="live">实盘环境</option>
                    </select>
                </div>
            </div>
            <div class="mt-4 flex space-x-4">
                <button id="save-config" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md">
                    <i class="fas fa-save mr-2"></i>保存配置
                </button>
                <button id="load-config" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-md">
                    <i class="fas fa-download mr-2"></i>加载配置
                </button>
                <button id="clear-config" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md">
                    <i class="fas fa-trash mr-2"></i>清除配置
                </button>
            </div>
        </div>

        <!-- 标签页导航 -->
        <div class="mb-6">
            <div class="border-b border-gray-200">
                <nav class="flex space-x-8">
                    <button class="tab-btn text-blue-600 border-b-2 border-blue-600 px-1 py-2 text-sm font-medium" data-tab="quick-test">快速测试</button>
                    <button class="tab-btn text-gray-500 hover:text-gray-700 px-1 py-2 text-sm font-medium" data-tab="full-test">完整测试</button>
                </nav>
            </div>
        </div>

        <!-- 快速测试区域 -->
        <div id="quick-test" class="tab-content active">
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-xl font-semibold mb-4">快速测试</h2>
                <div class="flex flex-wrap gap-4">
                    <button id="quick-test-btn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md">
                        <i class="fas fa-bolt mr-2"></i>快速测试
                    </button>
                    <button id="clear-results-quick" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-md">
                        <i class="fas fa-eraser mr-2"></i>清除结果
                    </button>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- 服务器时间 -->
                <div class="test-card bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-lg font-semibold mb-4 text-gray-600">
                        <i class="fas fa-clock mr-2"></i>服务器时间
                    </h3>
                    <div class="space-y-3">
                        <div class="test-item" data-test="server-time">
                            <div class="flex justify-between items-center">
                                <span class="text-sm">服务器时间</span>
                                <button class="test-btn bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded text-xs">
                                    测试
                                </button>
                            </div>
                            <div class="test-result mt-2 text-xs"></div>
                        </div>
                    </div>
                </div>

                <!-- API状态 -->
                <div class="test-card bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-lg font-semibold mb-4 text-gray-600">
                        <i class="fas fa-signal mr-2"></i>API状态
                    </h3>
                    <div class="space-y-3">
                        <div class="test-item" data-test="api-status">
                            <div class="flex justify-between items-center">
                                <span class="text-sm">API状态</span>
                                <button class="test-btn bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded text-xs">
                                    测试
                                </button>
                            </div>
                            <div class="test-result mt-2 text-xs"></div>
                        </div>
                    </div>
                </div>

                <!-- 行情数据 -->
                <div class="test-card bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-lg font-semibold mb-4 text-green-600">
                        <i class="fas fa-chart-line mr-2"></i>行情数据
                    </h3>
                    <div class="space-y-3">
                        <div class="test-item" data-test="ticker">
                            <div class="flex justify-between items-center">
                                <span class="text-sm">行情数据</span>
                                <button class="test-btn bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded text-xs">
                                    测试
                                </button>
                            </div>
                            <div class="test-result mt-2 text-xs"></div>
                        </div>
                        <div class="test-item" data-test="orderbook">
                            <div class="flex justify-between items-center">
                                <span class="text-sm">订单簿</span>
                                <button class="test-btn bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded text-xs">
                                    测试
                                </button>
                            </div>
                            <div class="test-result mt-2 text-xs"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 完整测试区域 -->
        <div id="full-test" class="tab-content">
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-xl font-semibold mb-4">完整测试</h2>
                <div class="flex flex-wrap gap-4">
                    <button id="test-all-btn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md">
                        <i class="fas fa-play mr-2"></i>测试所有接口
                    </button>
                    <button id="clear-results-full" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-md">
                        <i class="fas fa-eraser mr-2"></i>清除结果
                    </button>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- 账户接口 -->
                <div class="test-card bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-lg font-semibold mb-4 text-blue-600">
                        <i class="fas fa-wallet mr-2"></i>账户接口
                    </h3>
                    <div class="space-y-3">
                        <div class="test-item" data-test="account-balance">
                            <div class="flex justify-between items-center">
                                <span class="text-sm">账户余额</span>
                                <button class="test-btn bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded text-xs">
                                    测试
                                </button>
                            </div>
                            <div class="test-result mt-2 text-xs"></div>
                        </div>
                        <div class="test-item" data-test="account-positions">
                            <div class="flex justify-between items-center">
                                <span class="text-sm">持仓信息</span>
                                <button class="test-btn bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded text-xs">
                                    测试
                                </button>
                            </div>
                            <div class="test-result mt-2 text-xs"></div>
                        </div>
                        <div class="test-item" data-test="account-trades">
                            <div class="flex justify-between items-center">
                                <span class="text-sm">交易历史</span>
                                <button class="test-btn bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded text-xs">
                                    测试
                                </button>
                            </div>
                            <div class="test-result mt-2 text-xs"></div>
                        </div>
                    </div>
                </div>

                <!-- 市场数据接口 -->
                <div class="test-card bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-lg font-semibold mb-4 text-green-600">
                        <i class="fas fa-chart-line mr-2"></i>市场数据
                    </h3>
                    <div class="space-y-3">
                        <div class="test-item" data-test="ticker">
                            <div class="flex justify-between items-center">
                                <span class="text-sm">行情数据</span>
                                <button class="test-btn bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded text-xs">
                                    测试
                                </button>
                            </div>
                            <div class="test-result mt-2 text-xs"></div>
                        </div>
                        <div class="test-item" data-test="orderbook">
                            <div class="flex justify-between items-center">
                                <span class="text-sm">订单簿</span>
                                <button class="test-btn bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded text-xs">
                                    测试
                                </button>
                            </div>
                            <div class="test-result mt-2 text-xs"></div>
                        </div>
                        <div class="test-item" data-test="klines">
                            <div class="flex justify-between items-center">
                                <span class="text-sm">K线数据</span>
                                <button class="test-btn bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded text-xs">
                                    测试
                                </button>
                            </div>
                            <div class="test-result mt-2 text-xs"></div>
                        </div>
                    </div>
                </div>

                <!-- 交易接口 -->
                <div class="test-card bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-lg font-semibold mb-4 text-red-600">
                        <i class="fas fa-exchange-alt mr-2"></i>交易接口
                    </h3>
                    <div class="space-y-3">
                        <div class="test-item" data-test="place-order">
                            <div class="flex justify-between items-center">
                                <span class="text-sm">下单接口</span>
                                <button class="test-btn bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded text-xs">
                                    测试
                                </button>
                            </div>
                            <div class="test-result mt-2 text-xs"></div>
                        </div>
                        <div class="test-item" data-test="cancel-order">
                            <div class="flex justify-between items-center">
                                <span class="text-sm">撤单接口</span>
                                <button class="test-btn bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded text-xs">
                                    测试
                                </button>
                            </div>
                            <div class="test-result mt-2 text-xs"></div>
                        </div>
                        <div class="test-item" data-test="order-status">
                            <div class="flex justify-between items-center">
                                <span class="text-sm">订单状态</span>
                                <button class="test-btn bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded text-xs">
                                    测试
                                </button>
                            </div>
                            <div class="test-result mt-2 text-xs"></div>
                        </div>
                    </div>
                </div>

                <!-- 三角套利专用接口 -->
                <div class="test-card bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-lg font-semibold mb-4 text-purple-600">
                        <i class="fas fa-triangle mr-2"></i>套利专用
                    </h3>
                    <div class="space-y-3">
                        <div class="test-item" data-test="arbitrage-opportunities">
                            <div class="flex justify-between items-center">
                                <span class="text-sm">套利机会检测</span>
                                <button class="test-btn bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded text-xs">
                                    测试
                                </button>
                            </div>
                            <div class="test-result mt-2 text-xs"></div>
                        </div>
                        <div class="test-item" data-test="quick-trade">
                            <div class="flex justify-between items-center">
                                <span class="text-sm">快速交易</span>
                                <button class="test-btn bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded text-xs">
                                    测试
                                </button>
                            </div>
                            <div class="test-result mt-2 text-xs"></div>
                        </div>
                        <div class="test-item" data-test="trade-execution">
                            <div class="flex justify-between items-center">
                                <span class="text-sm">交易执行</span>
                                <button class="test-btn bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded text-xs">
                                    测试
                                </button>
                            </div>
                            <div class="test-result mt-2 text-xs"></div>
                        </div>
                    </div>
                </div>

                <!-- 风控接口 -->
                <div class="test-card bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-lg font-semibold mb-4 text-orange-600">
                        <i class="fas fa-shield-alt mr-2"></i>风控接口
                    </h3>
                    <div class="space-y-3">
                        <div class="test-item" data-test="risk-limits">
                            <div class="flex justify-between items-center">
                                <span class="text-sm">风险限制</span>
                                <button class="test-btn bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded text-xs">
                                    测试
                                </button>
                            </div>
                            <div class="test-result mt-2 text-xs"></div>
                        </div>
                        <div class="test-item" data-test="position-limits">
                            <div class="flex justify-between items-center">
                                <span class="text-sm">持仓限制</span>
                                <button class="test-btn bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded text-xs">
                                    测试
                                </button>
                            </div>
                            <div class="test-result mt-2 text-xs"></div>
                        </div>
                        <div class="test-item" data-test="trading-limits">
                            <div class="flex justify-between items-center">
                                <span class="text-sm">交易限制</span>
                                <button class="test-btn bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded text-xs">
                                    测试
                                </button>
                            </div>
                            <div class="test-result mt-2 text-xs"></div>
                        </div>
                    </div>
                </div>

                <!-- 系统状态 -->
                <div class="test-card bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-lg font-semibold mb-4 text-gray-600">
                        <i class="fas fa-cog mr-2"></i>系统状态
                    </h3>
                    <div class="space-y-3">
                        <div class="test-item" data-test="server-time">
                            <div class="flex justify-between items-center">
                                <span class="text-sm">服务器时间</span>
                                <button class="test-btn bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded text-xs">
                                    测试
                                </button>
                            </div>
                            <div class="test-result mt-2 text-xs"></div>
                        </div>
                        <div class="test-item" data-test="api-status">
                            <div class="flex justify-between items-center">
                                <span class="text-sm">API状态</span>
                                <button class="test-btn bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded text-xs">
                                    测试
                                </button>
                            </div>
                            <div class="test-result mt-2 text-xs"></div>
                        </div>
                        <div class="test-item" data-test="rate-limits">
                            <div class="flex justify-between items-center">
                                <span class="text-sm">频率限制</span>
                                <button class="test-btn bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded text-xs">
                                    测试
                                </button>
                            </div>
                            <div class="test-result mt-2 text-xs"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 测试日志 -->
            <div class="mt-8 bg-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold mb-4">测试日志</h3>
                <div id="test-log" class="bg-gray-100 p-4 rounded-md h-64 overflow-y-auto font-mono text-sm">
                    <div class="text-gray-500">等待开始测试...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="api_test_unified.js"></script>
</body>
</html>
