<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个性化导航网站</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🧭</text></svg>">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>🧭 我的导航网站</h1>
            <p>点击卡片访问网站，点击编辑按钮自定义导航项</p>
        </header>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="搜索网站名称或URL...">
        </div>

        <div class="nav-grid" id="navGrid">
            <!-- 导航卡片将通过JavaScript动态生成 -->
        </div>
    </div>

    <!-- 编辑模态框 -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">编辑站点</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <form id="navForm">
                <div class="form-group">
                    <label for="title">网站名称</label>
                    <input type="text" id="title" placeholder="请输入网站名称" required>
                </div>
                <div class="form-group">
                    <label for="url">网站URL</label>
                    <input type="url" id="url" placeholder="https://example.com" required>
                </div>
                <div class="form-group">
                    <label for="logo">Logo文字 (可选，留空则使用名称首字母)</label>
                    <input type="text" id="logo" placeholder="最多2个字符" maxlength="2">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn delete-btn" id="deleteBtn" style="display: none;">删除</button>
                    <button type="button" class="btn btn-secondary" id="cancelBtn">取消</button>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
