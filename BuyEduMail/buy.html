<body>
    <!-- 头部导航 -->
    <header class="header" role="banner">
        <div class="container">

                </div>
                <div class="search-bar" role="search">

    <main class="buy-page" role="main">
        <div class="buy-container">

                <div id="productInfo" class="product-info-content">

                    <div class="loading-info" aria-live="polite">

            </section>
            
            <!-- 右侧购买表单 -->
            <aside class="purchase-panel" aria-labelledby="purchase-form-title">
                <div class="product-title-section">
                    <h1 id="productTitle">希雅 AAS College 学生邮箱</h1>
                    <div class="product-tags">
                        <span class="tag tag-auto" aria-label="支持自动发货">自动发货</span>
                        <span class="stock-badge">
                            <i class="fas fa-box" aria-hidden="true"></i>
                            库存：<span id="stockCount" aria-live="polite">0</span>
                        </span>
                    </div>
                </div>
                
                <div class="price-section">
                    <span class="current-price" id="currentPrice">¥ 19.80</span>
                    <span class="original-price" id="originalPrice">¥ 0.00</span>
                </div>
                
                <form class="form-section" aria-labelledby="purchase-form-title">
                    <h2 id="purchase-form-title" class="sr-only">购买表单</h2>
                    
                    <div class="form-group">
                        <label for="email">电子邮箱 *</label>
                        <input type="email" id="email" name="email" required 
                               placeholder="接收卡密或通知" 
                               aria-describedby="email-help"

                    <div class="form-group">
                        <label for="quantity">购买数量</label>
                        <div class="quantity-control" role="group" aria-labelledby="quantity-label">
                            <button type="button" class="quantity-btn minus" 
                                    onclick="changeQuantity(-1)" 
                                    aria-label="减少数量">-</button>
                            <input type="number" id="quantity" name="quantity" 
                                   value="1" min="1" readonly 
                                   aria-label="购买数量">

                                    aria-label="增加数量">+</button>

                    <fieldset class="form-group">

    <script>
        // 修改已有的初始化函数，添加支付方式选择逻辑
        async function initializePage() {
            try {
                // 从URL参数获取商品ID
                const urlParams = new URLSearchParams(window.location.search);
                const productId = urlParams.get('product');
                const email = urlParams.get('email');
                const quantity = urlParams.get('quantity');
                
                if (!productId) {
                    // 如果没有商品ID，使用默认商品
                    currentProduct = {
                        id: 1,
                        name: '希雅 AAS College 学生邮箱',
                        price: 19.80,
                        stock: 999,
                        description: 'AAS College 希雅官方学生邮箱一站式服务平台',
                        features: 'Microsoft 365 Copilot、OutLook、OneDrive 100G等，在线使用Word、Excel(A1订阅不包含桌面权益)等。',
                        loginUrl: 'https://www.office.com',
                        accountFormat: '学号@stu.aas.edu.gr~~~密码',
                        notes: '首次登陆请制作改密码,设置Microsoft Authenticator进行验证,可使用第三方在线版TOTP-在线生成器'
                    };
                } else {
                    // 根据商品ID加载对应商品信息
                    await loadProductById(productId);
                }
                
                // 预填表单
                if (email) {
                    document.getElementById('email').value = decodeURIComponent(email);
                }
                if (quantity) {
                    document.getElementById('quantity').value = quantity;
                }
                
                maxStock = currentProduct.stock;
                updateProductDisplay();
                updateProductDetails();
                
                // 读取localStorage中保存的支付方式
                const selectedPaymentMethod = localStorage.getItem('selectedPaymentMethod');
                if (selectedPaymentMethod) {
                    // 设置默认选中的支付方式
                    setTimeout(() => {
                        const paymentMethodElement = document.querySelector(`.payment-option[data-method="${selectedPaymentMethod}"]`);
                        if (paymentMethodElement) {
                            paymentMethodElement.click();
                        }
                    }, 500);
                }
            } catch (error) {
                console.error('页面初始化失败:', error);
                // 使用默认商品信息
                currentProduct = {
                    id: 1,
                    name: '希雅 AAS College 学生邮箱',
                    price: 19.80,
                    stock: 999,
                    description: 'AAS College 希雅官方学生邮箱一站式服务平台'
                };
                updateProductDisplay();
            }
        }



        // 添加生成订单号的函数
        function generateOrderNumber() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let orderNumber = '';
            for (let i = 0; i < 16; i++) {
                orderNumber += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return orderNumber;
        }
        let currentProduct = null;
        let maxStock = 1;
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            initializePage();
            loadPaymentMethods();
        });

        // 加载支付方式
        async function loadPaymentMethods() {
            try {
                const response = await fetch('data/config.json');
                const config = await response.json();
                const paymentMethodsConfig = config.paymentMethods || [];
                
                // 提取启用的支付方式
                const enabledMethods = paymentMethodsConfig
                    .filter(method => method.enabled)
                    .map(method => {
                        // 将中文名称映射为代码
                        const nameToCode = {
                            '支付宝': 'alipay',
                            '微信支付': 'wechat', 
                            '微信': 'wechat',
                            'USDT': 'usdt',
                            'TRX': 'trx'
                        };
                        return nameToCode[method.name] || method.name.toLowerCase();
                    });
                
                const paymentOptionsContainer = document.getElementById('paymentOptions');
                let paymentOptionsHTML = '';
                
                // 定义支付方式图标和显示名称
                const methodIcons = {
                    'trx': '<i class="fab fa-bitcoin"></i>',
                    'usdt': '<i class="fab fa-bitcoin"></i>',
                    'alipay': '<i class="fab fa-alipay"></i>',
                    'wechat': '<i class="fab fa-weixin"></i>'
                };
                
                const methodNames = {
                    'trx': 'TRX',
                    'usdt': 'USDT',
                    'alipay': '支付宝',
                    'wechat': '微信'
                };
                
                // 生成支付方式按钮 - 每两个一行
                for (let i = 0; i < enabledMethods.length; i += 2) {
                    paymentOptionsHTML += '<div class="payment-options-row">';
                    
                    // 第一个支付方式
                    const method1 = enabledMethods[i];
                    paymentOptionsHTML += `
                        <button type="button" class="payment-option ${i === 0 ? 'selected' : ''}" data-method="${method1}">
                            ${methodIcons[method1]} ${methodNames[method1]}
                        </button>
                    `;
                    
                    // 第二个支付方式（如果存在）
                    if (i + 1 < enabledMethods.length) {
                        const method2 = enabledMethods[i + 1];
                        paymentOptionsHTML += `
                            <button type="button" class="payment-option" data-method="${method2}">
                                ${methodIcons[method2]} ${methodNames[method2]}
                            </button>
                        `;
                    }
                    
                    paymentOptionsHTML += '</div>';
                }
                
                paymentOptionsContainer.innerHTML = paymentOptionsHTML;
                
                // 初始化支付方式选择事件
                setTimeout(() => {
                    initPaymentSelection();
                }, 100);
            } catch (error) {
                console.error('加载支付方式失败:', error);
            }
        }
        
        // 初始化页面
        async function initializePage() {
            try {
                // 从URL参数获取商品ID
                const urlParams = new URLSearchParams(window.location.search);
                const productId = urlParams.get('product');
                const email = urlParams.get('email');
                const quantity = urlParams.get('quantity');
                
                if (!productId) {
                    // 如果没有商品ID，使用默认商品
                    currentProduct = {
                        id: 1,
                        name: '希雅 AAS College 学生邮箱',
                        price: 19.80,
                        stock: 999,
                        description: 'AAS College 希雅官方学生邮箱一站式服务平台',
                        features: 'Microsoft 365 Copilot、OutLook、OneDrive 100G等，在线使用Word、Excel(A1订阅不包含桌面权益)等。',
                        loginUrl: 'https://www.office.com',
                        accountFormat: '学号@stu.aas.edu.gr~~~密码',
                        notes: '首次登陆请制作改密码,设置Microsoft Authenticator进行验证,可使用第三方在线版TOTP-在线生成器'
                    };
                } else {
                    // 根据商品ID加载对应商品信息
                    await loadProductById(productId);
                }
                
                // 预填表单
                if (email) {
                    document.getElementById('email').value = decodeURIComponent(email);
                }
                if (quantity) {
                    document.getElementById('quantity').value = quantity;
                }
                
                maxStock = currentProduct.stock;
                updateProductDisplay();
                updateProductDetails();
                
            } catch (error) {
                console.error('页面初始化失败:', error);
                // 使用默认商品信息
                currentProduct = {
                    id: 1,
                    name: '希雅 AAS College 学生邮箱',
                    price: 19.80,
                    stock: 999,
                    description: 'AAS College 希雅官方学生邮箱一站式服务平台'
                };
                updateProductDisplay();
            }
        }

        // 根据商品ID加载商品信息
        async function loadProductById(productId) {
            try {
                const response = await fetch('data/products.json');
                const products = await response.json();
                const product = products.find(p => p.id == productId);
                
                if (product) {
                    currentProduct = product;
                } else {
                    throw new Error('商品不存在');
                }
            } catch (error) {
                console.error('加载商品信息失败:', error);
                throw error;
            }
        }
        
        // 更新商品显示
        function updateProductDisplay() {
            // 更新右侧面板的商品信息
            document.getElementById('productTitle').textContent = currentProduct.name;
            document.getElementById('currentPrice').textContent = `¥ ${currentProduct.price.toFixed(2)}`;
            document.getElementById('originalPrice').textContent = `¥ ${(currentProduct.originalPrice || currentProduct.price * 1.2).toFixed(2)}`;
            document.getElementById('stockCount').textContent = currentProduct.stock;
        }

        // 更新商品详情
        function updateProductDetails() {
            const productInfoContent = document.getElementById('productInfo');
            
            // 根据商品信息动态生成详情内容
            let detailsHTML = '';
            
            if (currentProduct.description) {
                detailsHTML += `
                    <div class="info-section">
                        <p class="product-description">${currentProduct.description}</p>
                    </div>
                `;
            }
            
            if (currentProduct.features) {
                detailsHTML += `
                    <div class="info-section">
                        <h3>免费使用：</h3>
                        <p>${currentProduct.features}</p>
                    </div>
                `;
            }
            
            if (currentProduct.loginUrl) {
                detailsHTML += `
                    <div class="info-section">
                        <h3>登录地址：</h3>
                        <p><a href="${currentProduct.loginUrl}" target="_blank" class="info-link">${currentProduct.loginUrl}</a></p>
                    </div>
                `;
            }
            
            if (currentProduct.accountFormat) {
                detailsHTML += `
                    <div class="info-section">
                        <h3>发卡格式：</h3>
                        <p>${currentProduct.accountFormat}</p>
                    </div>
                `;
            }
            
            if (currentProduct.notes) {
                detailsHTML += `
                    <div class="info-section warning">
                        <h3>注意：</h3>
                        <p>${currentProduct.notes}</p>
                    </div>
                `;
            }
            
            // 如果没有详细信息，显示基本描述
            if (!detailsHTML) {
                detailsHTML = `
                    <div class="info-section">
                        <p class="product-description">${currentProduct.name} - 高质量的数字产品服务</p>
                    </div>
                    <div class="info-section">
                        <h3>商品特色：</h3>
                        <p>• 自动发货，快速到账</p>
                        <p>• 7x24小时客服支持</p>
                        <p>• 正版授权，安全可靠</p>
                    </div>
                `;
            }
            
            productInfoContent.innerHTML = detailsHTML;
        }
        
        // 修改数量
        function changeQuantity(delta) {
            const quantityInput = document.getElementById('quantity');
            const currentValue = parseInt(quantityInput.value);
            const newValue = Math.max(1, Math.min(maxStock, currentValue + delta));
            quantityInput.value = newValue;
            updateTotal();
        }
        
        // 更新总价（暂时不需要显示总价，因为页面设计中没有总价显示区域）
        function updateTotal() {
            // 可以在这里添加总价计算逻辑，目前页面设计中没有总价显示区域
            const quantity = parseInt(document.getElementById('quantity').value);
            const total = currentProduct.price * quantity;
            // 如果需要，可以在控制台输出总价用于调试
            console.log('总价:', total.toFixed(2));
        }
        
        // 提交订单
        function submitOrder() {
            console.log('submitOrder 函数被调用');
            
            const email = document.getElementById('email').value;
            const quantity = parseInt(document.getElementById('quantity').value);
            const selectedPayment = document.querySelector('.payment-option.selected')?.dataset.method || 'TRX';
            
            console.log('表单数据:', { email, quantity, selectedPayment });
            
            if (!email) {
                alert('请输入邮箱地址');
                return;
            }
            
            if (!validateEmail(email)) {
                alert('请输入有效的邮箱地址');
                return;
            }
            
            if (!currentProduct) {
                alert('商品信息加载失败，请刷新页面重试');
                return;
            }
            
            if (quantity > maxStock) {
                alert('购买数量超过库存');
                return;
            }
            
            // 构建订单信息
            const orderInfo = {
                product: currentProduct.name || '学生邮箱',
                productId: currentProduct.id || 1,
                email: email,
                quantity: quantity,
                unitPrice: currentProduct.price || 19.80,
                totalPrice: (currentProduct.price || 19.80) * quantity,
                paymentMethod: selectedPayment,
                orderTime: new Date().toLocaleString(),
                orderNumber: generateOrderNumber()
            };
            
            console.log('订单信息:', orderInfo);
            
            try {
                // 将订单信息存储到localStorage
                localStorage.setItem('orderInfo', JSON.stringify(orderInfo));
                
                // 保存选择的支付方式到localStorage
                localStorage.setItem('selectedPaymentMethod', selectedPayment);
                
                console.log('订单信息已保存到localStorage');
                
                // 直接跳转到支付页面
                console.log('准备跳转到 pay.html');
                window.location.href = 'pay.html';
                
            } catch (error) {
                console.error('保存订单信息失败:', error);
                alert('订单提交失败，请重试');
            }
        }
        
        // 邮箱验证
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
        
        // 监听数量输入变化
        document.addEventListener('DOMContentLoaded', function() {
            const quantityInput = document.getElementById('quantity');
            if (quantityInput) {
                quantityInput.addEventListener('input', updateTotal);
            }
            
            // 加载配置并更新网站名称
            loadConfigAndUpdateSiteName();
        });
        
        // 加载配置并更新网站名称
        async function loadConfigAndUpdateSiteName() {
            try {
                const configResponse = await fetch('data/config.json');
                const configData = await configResponse.json();
                
                const siteName = configData.siteName || 'BuyEdu';
                const siteDescription = configData.siteDescription || '专业的学生邮箱和数字产品销售平台';
                
                // 更新页面标题
                const pageTitle = document.getElementById('pageTitle');
                if (pageTitle) {
                    pageTitle.textContent = `购买商品 - ${siteName}`;
                }
                
                // 更新导航栏中的网站名称
                const siteNameElement = document.getElementById('siteName');
                if (siteNameElement) {
                    siteNameElement.textContent = siteName;
                }
            } catch (error) {
                console.error('加载配置失败:', error);
            }
        }

        // 导航栏功能函数
        function searchProducts() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            if (searchTerm) {
                window.location.href = `index.html?search=${encodeURIComponent(searchTerm)}`;
            }
        }

        function showOnlineService() {
            // 跳转到 Telegram 联系客服
            window.open('https://t.me/buymailbot1', '_blank');
        }

        function showConsultOrder() {
            // 跳转到咨询订单页面
            window.location.href = 'order-inquiry.html';
        }

        function goToHome() {
            window.location.href = 'index.html';
        }

        // 支付方式选择 - 改为全局函数，因为支付方式是动态加载的
        function initPaymentSelection() {
            const paymentOptions = document.querySelectorAll('.payment-option');
            console.log('初始化支付方式选择，找到', paymentOptions.length, '个选项');
            
            paymentOptions.forEach(option => {
                option.addEventListener('click', function() {
                    console.log('选择支付方式:', this.dataset.method);
                    
                    // 移除所有选中状态
                    paymentOptions.forEach(opt => opt.classList.remove('selected'));
                    // 添加当前选中状态
                    this.classList.add('selected');
                    
                    // 保存选择的支付方式到localStorage
                    const selectedMethod = this.dataset.method;
                    localStorage.setItem('selectedPaymentMethod', selectedMethod);
                });
            });
        }
    </script>
