<body onload="queryIP()">
    <main class="container"> <!-- 使用main标签提升语义SEO -->
        <header>
            <h1>免费IP地址查询工具</h1>
        </header>
        <div class="ip-display" id="ip">正在加载您的IP地址...</div>
        <div class="loading" id="loading">正在查询位置信息...</div>
        <section class="result" id="result"> <!-- 使用section标签提升语义 -->
            <p><strong>国家：</strong> <span id="country"></span></p>
            <p><strong>地区/省份：</strong> <span id="region"></span></p>
            <p><strong>城市：</strong> <span id="city"></span></p>
            <p><strong>ISP提供商：</strong> <span id="isp"></span></p>
            <p><strong>纬度/经度：</strong> <span id="latlon"></span></p>
        </section>
        <div class="error" id="error"></div>
        <p class="seo-description">使用我们的免费在线IP查询工具，快速获取您的当前IP地址、地理位置信息，包括国家、省份、城市、ISP提供商以及经纬度坐标。该工具基于可靠的API实时更新数据，简单易用，支持多种设备。了解您的IP信息有助于网络安全和位置服务。</p> <!-- 放在底部，不显眼的位置，小字体、淡色 -->
        <footer>Powered by ipapi.co | 免费IP查询工具，仅供参考</footer>
    </main>

    <script>
        // 翻译函数，调用翻译API将文本翻译成中文
        async function translateText(text) {
            try {
                const response = await fetch(`https://uapis.cn/api/fanyi?text=${encodeURIComponent(text)}`);
                const data = await response.json();
                
                if (data.code === 200) {
                    return data.translate;
                } else {
                    return text; // 翻译失败时返回原文
                }
            } catch (error) {
                console.error('Translation error:', error);
                return text; // 出错时返回原文
            }
        }
        
        // 检查文本是否为英文
        function isEnglish(text) {
            // 检查文本是否包含中文字符
            return /[a-zA-Z]/.test(text) && !/[一-龥]/.test(text);
        }
        
        // 翻译位置信息
        async function translateLocationInfo(country, region, city) {
            // 只有当字段是英文时才翻译
            const translatedCountry = isEnglish(country) ? await translateText(country) : country;
            const translatedRegion = isEnglish(region) ? await translateText(region) : region;
            const translatedCity = isEnglish(city) ? await translateText(city) : city;
            
            return {
                country: translatedCountry,
                region: translatedRegion,
                city: translatedCity
            };
        }

        async function queryIP() {
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const error = document.getElementById('error');
            const ipDisplay = document.getElementById('ip');

            loading.style.display = 'flex';
            result.style.display = 'none';
            error.style.display = 'none';
            ipDisplay.textContent = '正在加载您的IP地址...';

            try {
                const response = await fetch('https://ipapi.co/json/');
                if (!response.ok) {
                    throw new Error('网络请求失败，请检查您的连接');
                }
                const data = await response.json();

                ipDisplay.textContent = data.ip || '未知IP地址';
                
                // 获取原始位置信息
                const country = data.country_name || '未知';
                const region = data.region || '未知';
                const city = data.city || '未知';
                
                // 翻译位置信息（如果需要）
                const translatedInfo = await translateLocationInfo(country, region, city);
                
                // 显示翻译后的位置信息
                document.getElementById('country').textContent = translatedInfo.country;
                document.getElementById('region').textContent = translatedInfo.region;
                document.getElementById('city').textContent = translatedInfo.city;
                document.getElementById('isp').textContent = data.org || '未知';
                document.getElementById('latlon').textContent = `${data.latitude || '未知'}, ${data.longitude || '未知'}`;

                result.style.display = 'block';
            } catch (err) {
                error.textContent = '查询失败：' + err.message;
                error.style.display = 'block';
                ipDisplay.textContent = 'IP查询失败';
            } finally {
                loading.style.display = 'none';
            }
        }
    </script>
