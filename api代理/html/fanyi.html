<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能翻译 - 中英文互译</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 900px;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
            font-weight: 400;
        }

        .translator-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .language-selector {
            display: flex;
            align-items: center;
            padding: 20px 30px;
            background: linear-gradient(135deg, #f8f9ff, #f0f2ff);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .lang-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .lang-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .swap-btn {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            margin: 0 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        .swap-btn:hover {
            border-color: #667eea;
            color: #667eea;
            transform: rotate(180deg);
        }

        .input-section {
            display: flex;
            min-height: 300px;
        }

        .input-panel, .output-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .input-panel {
            border-right: 1px solid rgba(0, 0, 0, 0.05);
        }

        .panel-header {
            padding: 20px 30px 10px;
            font-weight: 600;
            color: #374151;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .text-input {
            flex: 1;
            border: none;
            padding: 20px 30px;
            font-size: 1.1rem;
            line-height: 1.6;
            resize: none;
            outline: none;
            background: transparent;
            color: #374151;
        }

        .text-input::placeholder {
            color: #9ca3af;
        }

        .output-text {
            flex: 1;
            padding: 20px 30px;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #374151;
            background: #f8fafc;
            border: none;
            outline: none;
            resize: none;
        }

        .action-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background: #f8fafc;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }

        .word-count {
            color: #6b7280;
            font-size: 0.9rem;
        }

        .translate-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 32px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .translate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .translate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 15px 30px;
            border-left: 4px solid #dc2626;
            margin: 20px 30px;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .copy-btn {
            background: transparent;
            border: 1px solid #d1d5db;
            color: #6b7280;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .copy-btn:hover {
            border-color: #667eea;
            color: #667eea;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .title {
                font-size: 2rem;
            }

            .input-section {
                flex-direction: column;
                min-height: auto;
            }

            .input-panel {
                border-right: none;
                border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            }

            .language-selector {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .swap-btn {
                margin: 0;
                transform: rotate(90deg);
            }

            .action-bar {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">智能翻译</h1>
            <p class="subtitle">中英文互译，智能准确</p>
        </div>

        <div class="translator-card">
            <div class="language-selector">
                <button class="lang-btn" id="sourceLang">中文</button>
                <button class="swap-btn" id="swapBtn" title="交换语言">⇄</button>
                <button class="lang-btn" id="targetLang">English</button>
            </div>

            <div class="input-section">
                <div class="input-panel">
                    <div class="panel-header">输入文本</div>
                    <textarea 
                        class="text-input" 
                        id="inputText" 
                        placeholder="请输入要翻译的文本..."
                        maxlength="5000"
                    ></textarea>
                </div>
                <div class="output-panel">
                    <div class="panel-header">翻译结果</div>
                    <textarea 
                        class="output-text" 
                        id="outputText" 
                        placeholder="翻译结果将显示在这里..."
                        readonly
                    ></textarea>
                </div>
            </div>

            <div id="errorContainer"></div>

            <div class="action-bar">
                <div class="word-count" id="wordCount">0 / 5000</div>
                <div style="display: flex; gap: 12px; align-items: center;">
                    <button class="copy-btn" id="copyBtn" style="display: none;">复制译文</button>
                    <button class="translate-btn" id="translateBtn">
                        <span>翻译</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        class Translator {
            constructor() {
                this.isChineseToEnglish = true;
                this.initElements();
                this.bindEvents();
                this.updateLanguageDisplay();
            }

            initElements() {
                this.sourceLangBtn = document.getElementById('sourceLang');
                this.targetLangBtn = document.getElementById('targetLang');
                this.swapBtn = document.getElementById('swapBtn');
                this.inputText = document.getElementById('inputText');
                this.outputText = document.getElementById('outputText');
                this.translateBtn = document.getElementById('translateBtn');
                this.copyBtn = document.getElementById('copyBtn');
                this.wordCount = document.getElementById('wordCount');
                this.errorContainer = document.getElementById('errorContainer');
            }

            bindEvents() {
                this.swapBtn.addEventListener('click', () => this.swapLanguages());
                this.translateBtn.addEventListener('click', () => this.translate());
                this.copyBtn.addEventListener('click', () => this.copyResult());
                this.inputText.addEventListener('input', () => this.updateWordCount());
                this.inputText.addEventListener('keydown', (e) => {
                    if (e.ctrlKey && e.key === 'Enter') {
                        this.translate();
                    }
                });
            }

            updateLanguageDisplay() {
                if (this.isChineseToEnglish) {
                    this.sourceLangBtn.textContent = '中文';
                    this.targetLangBtn.textContent = 'English';
                    this.inputText.placeholder = '请输入要翻译的中文文本...';
                } else {
                    this.sourceLangBtn.textContent = 'English';
                    this.targetLangBtn.textContent = '中文';
                    this.inputText.placeholder = 'Please enter English text to translate...';
                }
            }

            swapLanguages() {
                this.isChineseToEnglish = !this.isChineseToEnglish;
                this.updateLanguageDisplay();
                
                // 交换输入和输出文本
                const temp = this.inputText.value;
                this.inputText.value = this.outputText.value;
                this.outputText.value = temp;
                
                this.updateWordCount();
                this.hideError();
            }

            updateWordCount() {
                const count = this.inputText.value.length;
                this.wordCount.textContent = `${count} / 5000`;
                
                if (count > 0) {
                    this.translateBtn.style.display = 'flex';
                } else {
                    this.hideError();
                    this.outputText.value = '';
                    this.copyBtn.style.display = 'none';
                }
            }

            async translate() {
                const text = this.inputText.value.trim();
                if (!text) {
                    this.showError('请输入要翻译的文本');
                    return;
                }

                this.setLoading(true);
                this.hideError();

                try {
                    const response = await fetch(`https://uapis.cn/api/fanyi?text=${encodeURIComponent(text)}`);
                    const data = await response.json();

                    if (data.code === 200) {
                        this.outputText.value = data.translate;
                        this.copyBtn.style.display = 'block';
                    } else {
                        this.showError(data.msg || '翻译失败，请重试');
                    }
                } catch (error) {
                    console.error('Translation error:', error);
                    this.showError('网络连接错误，请检查网络后重试');
                } finally {
                    this.setLoading(false);
                }
            }

            setLoading(loading) {
                const btnText = this.translateBtn.querySelector('span');
                if (loading) {
                    this.translateBtn.disabled = true;
                    btnText.innerHTML = '<div class="loading"></div>翻译中...';
                } else {
                    this.translateBtn.disabled = false;
                    btnText.textContent = '翻译';
                }
            }

            showError(message) {
                this.errorContainer.innerHTML = `<div class="error-message">${message}</div>`;
            }

            hideError() {
                this.errorContainer.innerHTML = '';
            }

            async copyResult() {
                try {
                    await navigator.clipboard.writeText(this.outputText.value);
                    const originalText = this.copyBtn.textContent;
                    this.copyBtn.textContent = '已复制!';
                    this.copyBtn.style.color = '#10b981';
                    
                    setTimeout(() => {
                        this.copyBtn.textContent = originalText;
                        this.copyBtn.style.color = '';
                    }, 2000);
                } catch (error) {
                    console.error('Copy failed:', error);
                    this.showError('复制失败，请手动选择文本复制');
                }
            }
        }

        // 初始化翻译器
        document.addEventListener('DOMContentLoaded', () => {
            new Translator();
        });
    </script>
</body>
</html>
