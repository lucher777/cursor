<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API代理管理平台</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #4a5568;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header p {
            color: #718096;
            font-size: 16px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
            align-items: start;
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 20px;
        }

        .sidebar h3 {
            color: #4a5568;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e2e8f0;
        }

        .api-list {
            list-style: none;
        }

        .api-item {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .api-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-color: #667eea;
        }

        .api-item.active {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .api-item h4 {
            margin-bottom: 5px;
        }

        .api-item p {
            font-size: 12px;
            opacity: 0.8;
        }

        .api-status {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .api-status.enabled {
            background: #48bb78;
        }

        .api-status.disabled {
            background: #f56565;
        }

        .content-area {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            min-height: 600px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f56565, #e53e3e);
        }

        .btn-danger:hover {
            box-shadow: 0 5px 15px rgba(245, 101, 101, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #48bb78, #38a169);
        }

        .btn-success:hover {
            box-shadow: 0 5px 15px rgba(72, 187, 120, 0.4);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid #e2e8f0;
            margin-bottom: 30px;
        }

        .tab {
            padding: 15px 25px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .field-list {
            background: #f7fafc;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .field-item {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .field-info {
            flex: 1;
        }

        .field-actions {
            display: flex;
            gap: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e2e8f0;
        }

        .close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #a0aec0;
        }

        .status-indicator {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-enabled {
            background: #c6f6d5;
            color: #276749;
        }

        .status-disabled {
            background: #fed7d7;
            color: #c53030;
        }

        .welcome-screen {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }

        .welcome-screen i {
            font-size: 64px;
            margin-bottom: 20px;
            color: #cbd5e0;
        }

        .test-result {
            background: #f7fafc;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            z-index: 1001;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(135deg, #48bb78, #38a169);
        }

        .notification.error {
            background: linear-gradient(135deg, #f56565, #e53e3e);
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <i class="fas fa-cogs"></i>
                API代理管理平台
            </h1>
            <p>管理和配置您的API代理接口，支持字段映射和自定义扩展</p>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h3>接口列表</h3>
                    <button class="btn" onclick="showCreateModal()">
                        <i class="fas fa-plus"></i>
                        新增
                    </button>
                </div>
                <ul class="api-list" id="apiList">
                    <!-- API列表将在这里动态生成 -->
                </ul>
            </div>

            <div class="content-area">
                <div id="welcomeScreen" class="welcome-screen">
                    <i class="fas fa-rocket"></i>
                    <h2>欢迎使用API代理管理平台</h2>
                    <p>选择一个接口开始管理，或者创建新的接口配置</p>
                </div>

                <div id="apiDetail" style="display: none;">
                    <div class="tabs">
                        <div class="tab active" onclick="switchTab('basic')">基础配置</div>
                        <div class="tab" onclick="switchTab('fields')">字段管理</div>
                        <div class="tab" onclick="switchTab('test')">接口测试</div>
                    </div>

                    <!-- 基础配置标签页 -->
                    <div id="basicTab" class="tab-content active">
                        <form id="apiForm">
                            <div class="form-row">
                                <div class="form-group">
                                    <label>接口ID</label>
                                    <input type="text" id="apiId" name="id" required>
                                </div>
                                <div class="form-group">
                                    <label>接口名称</label>
                                    <input type="text" id="apiName" name="name" required>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label>接口描述</label>
                                <textarea id="apiDescription" name="description" rows="3"></textarea>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label>外部接口URL</label>
                                    <input type="url" id="externalUrl" name="externalUrl" required>
                                </div>
                                <div class="form-group">
                                    <label>请求方法</label>
                                    <select id="method" name="method">
                                        <option value="GET">GET</option>
                                        <option value="POST">POST</option>
                                        <option value="PUT">PUT</option>
                                        <option value="DELETE">DELETE</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label>
                                    <input type="checkbox" id="enabled" name="enabled" checked>
                                    启用接口
                                </label>
                            </div>
                            
                            <div style="display: flex; gap: 15px; margin-top: 30px;">
                                <button type="submit" class="btn">
                                    <i class="fas fa-save"></i>
                                    保存配置
                                </button>
                                <button type="button" class="btn btn-danger" onclick="deleteApi()">
                                    <i class="fas fa-trash"></i>
                                    删除接口
                                </button>
                            </div>
                        </form>
                    </div>

                    <!-- 字段管理标签页 -->
                    <div id="fieldsTab" class="tab-content">
                        <div class="field-list">
                            <h4>必填字段</h4>
                            <div id="requiredFields"></div>
                            <button type="button" class="btn" onclick="addField('required')">
                                <i class="fas fa-plus"></i>
                                添加必填字段
                            </button>
                        </div>

                        <div class="field-list">
                            <h4>可选字段</h4>
                            <div id="optionalFields"></div>
                            <button type="button" class="btn" onclick="addField('optional')">
                                <i class="fas fa-plus"></i>
                                添加可选字段
                            </button>
                        </div>

                        <div class="field-list">
                            <h4>自定义字段</h4>
                            <div id="customFields"></div>
                            <button type="button" class="btn" onclick="addCustomField()">
                                <i class="fas fa-plus"></i>
                                添加自定义字段
                            </button>
                        </div>
                    </div>

                    <!-- 接口测试标签页 -->
                    <div id="testTab" class="tab-content">
                        <h4>接口测试</h4>
                        <form id="testForm">
                            <div id="testParams"></div>
                            <div style="margin-top: 20px;">
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-play"></i>
                                    测试接口
                                </button>
                            </div>
                        </form>
                        <div id="testResult" class="test-result" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 创建/编辑接口模态框 -->
    <div id="createModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">新增接口</h3>
                <button class="close" onclick="closeModal()">&times;</button>
            </div>
            <form id="createForm">
                <div class="form-group">
                    <label>接口ID</label>
                    <input type="text" id="createApiId" name="id" required>
                </div>
                <div class="form-group">
                    <label>接口名称</label>
                    <input type="text" id="createApiName" name="name" required>
                </div>
                <div class="form-group">
                    <label>接口描述</label>
                    <textarea id="createApiDescription" name="description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label>外部接口URL</label>
                    <input type="url" id="createExternalUrl" name="externalUrl" required>
                </div>
                <div class="form-group">
                    <label>请求方法</label>
                    <select id="createMethod" name="method">
                        <option value="GET">GET</option>
                        <option value="POST">POST</option>
                        <option value="PUT">PUT</option>
                        <option value="DELETE">DELETE</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="createEnabled" name="enabled" checked>
                        启用接口
                    </label>
                </div>
                <div style="display: flex; gap: 15px; justify-content: flex-end;">
                    <button type="button" class="btn" onclick="closeModal()">取消</button>
                    <button type="submit" class="btn btn-success">创建</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 字段编辑模态框 -->
    <div id="fieldModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="fieldModalTitle">编辑字段</h3>
                <button class="close" onclick="closeFieldModal()">&times;</button>
            </div>
            <form id="fieldForm">
                <div class="form-group">
                    <label>字段名称</label>
                    <input type="text" id="fieldName" name="name" required>
                </div>
                <div id="customFieldOptions" style="display: none;">
                    <div class="form-group">
                        <label>字段类型</label>
                        <select id="fieldType" name="type">
                            <option value="fixed">固定值</option>
                            <option value="auto">自动生成</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>字段值</label>
                        <input type="text" id="fieldValue" name="value">
                        <small>固定值：直接输入值；自动生成：current_time(当前时间)、uuid(随机ID)</small>
                    </div>
                    <div class="form-group">
                        <label>字段描述</label>
                        <input type="text" id="fieldDescription" name="description">
                    </div>
                </div>
                <div style="display: flex; gap: 15px; justify-content: flex-end;">
                    <button type="button" class="btn" onclick="closeFieldModal()">取消</button>
                    <button type="submit" class="btn btn-success">保存</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 通知组件 -->
    <div id="notification" class="notification"></div>

    <script>
        let currentApi = null;
        let apiList = [];
        let currentFieldType = '';
        let currentFieldIndex = -1;

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadApiList();
            
            // 绑定表单提交事件
            document.getElementById('apiForm').addEventListener('submit', handleApiFormSubmit);
            document.getElementById('createForm').addEventListener('submit', handleCreateFormSubmit);
            document.getElementById('fieldForm').addEventListener('submit', handleFieldFormSubmit);
            document.getElementById('testForm').addEventListener('submit', handleTestFormSubmit);
        });

        // 加载API列表
        async function loadApiList() {
            try {
                const response = await fetch('http://localhost:3001/api/configs');
                const result = await response.json();
                
                if (result.success) {
                    apiList = result.data;
                    renderApiList();
                } else {
                    showNotification('加载API列表失败', 'error');
                }
            } catch (error) {
                console.error('加载API列表失败:', error);
                showNotification('连接服务器失败', 'error');
            }
        }

        // 渲染API列表
        function renderApiList() {
            const listElement = document.getElementById('apiList');
            listElement.innerHTML = '';
            
            apiList.forEach(api => {
                const listItem = document.createElement('li');
                listItem.className = 'api-item';
                listItem.onclick = () => selectApi(api.id);
                
                listItem.innerHTML = `
                    <div class="api-status ${api.enabled ? 'enabled' : 'disabled'}"></div>
                    <h4>${api.name}</h4>
                    <p>${api.description || '暂无描述'}</p>
                    <small>${api.method} ${api.externalUrl}</small>
                `;
                
                listElement.appendChild(listItem);
            });
        }

        // 选择API
        function selectApi(apiId) {
            // 移除之前的选中状态
            document.querySelectorAll('.api-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // 添加当前选中状态
            event.currentTarget.classList.add('active');
            
            const api = apiList.find(a => a.id === apiId);
            if (api) {
                currentApi = api;
                showApiDetail(api);
            }
        }

        // 显示API详情
        function showApiDetail(api) {
            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('apiDetail').style.display = 'block';
            
            // 填充基础信息
            document.getElementById('apiId').value = api.id;
            document.getElementById('apiName').value = api.name;
            document.getElementById('apiDescription').value = api.description || '';
            document.getElementById('externalUrl').value = api.externalUrl;
            document.getElementById('method').value = api.method;
            document.getElementById('enabled').checked = api.enabled;
            
            // 渲染字段信息
            renderFields();
            renderTestParams();
        }

        // 渲染字段
        function renderFields() {
            if (!currentApi) return;
            
            // 渲染必填字段
            const requiredFieldsDiv = document.getElementById('requiredFields');
            requiredFieldsDiv.innerHTML = '';
            (currentApi.requiredFields || []).forEach((field, index) => {
                const fieldDiv = document.createElement('div');
                fieldDiv.className = 'field-item';
                fieldDiv.innerHTML = `
                    <div class="field-info">
                        <strong>${field}</strong>
                        <small>必填字段</small>
                    </div>
                    <div class="field-actions">
                        <button type="button" class="btn" onclick="editField('required', ${index})">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button type="button" class="btn btn-danger" onclick="removeField('required', ${index})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                requiredFieldsDiv.appendChild(fieldDiv);
            });
            
            // 渲染可选字段
            const optionalFieldsDiv = document.getElementById('optionalFields');
            optionalFieldsDiv.innerHTML = '';
            (currentApi.optionalFields || []).forEach((field, index) => {
                const fieldDiv = document.createElement('div');
                fieldDiv.className = 'field-item';
                fieldDiv.innerHTML = `
                    <div class="field-info">
                        <strong>${field}</strong>
                        <small>可选字段</small>
                    </div>
                    <div class="field-actions">
                        <button type="button" class="btn" onclick="editField('optional', ${index})">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button type="button" class="btn btn-danger" onclick="removeField('optional', ${index})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                optionalFieldsDiv.appendChild(fieldDiv);
            });
            
            // 渲染自定义字段
            const customFieldsDiv = document.getElementById('customFields');
            customFieldsDiv.innerHTML = '';
            (currentApi.customFields || []).forEach((field, index) => {
                const fieldDiv = document.createElement('div');
                fieldDiv.className = 'field-item';
                fieldDiv.innerHTML = `
                    <div class="field-info">
                        <strong>${field.name}</strong>
                        <small>${field.type === 'fixed' ? '固定值' : '自动生成'}: ${field.value}</small>
                        <br><small>${field.description || ''}</small>
                    </div>
                    <div class="field-actions">
                        <button type="button" class="btn" onclick="editField('custom', ${index})">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button type="button" class="btn btn-danger" onclick="removeField('custom', ${index})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                customFieldsDiv.appendChild(fieldDiv);
            });
        }

        // 渲染测试参数
        function renderTestParams() {
            if (!currentApi) return;
            
            const testParamsDiv = document.getElementById('testParams');
            testParamsDiv.innerHTML = '';
            
            const allFields = [
                ...(currentApi.requiredFields || []).map(f => ({ name: f, required: true })),
                ...(currentApi.optionalFields || []).map(f => ({ name: f, required: false }))
            ];
            
            allFields.forEach(field => {
                const formGroup = document.createElement('div');
                formGroup.className = 'form-group';
                formGroup.innerHTML = `
                    <label>${field.name} ${field.required ? '*' : ''}</label>
                    <input type="text" name="${field.name}" ${field.required ? 'required' : ''}>
                `;
                testParamsDiv.appendChild(formGroup);
            });
        }

        // 切换标签页
        function switchTab(tabName) {
            // 更新标签状态
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            document.querySelector(`.tab:nth-child(${tabName === 'basic' ? 1 : tabName === 'fields' ? 2 : 3})`).classList.add('active');
            document.getElementById(`${tabName}Tab`).classList.add('active');
        }

        // 显示创建模态框
        function showCreateModal() {
            document.getElementById('modalTitle').textContent = '新增接口';
            document.getElementById('createForm').reset();
            document.getElementById('createModal').classList.add('show');
        }

        // 关闭模态框
        function closeModal() {
            document.getElementById('createModal').classList.remove('show');
        }

        // 关闭字段模态框
        function closeFieldModal() {
            document.getElementById('fieldModal').classList.remove('show');
        }

        // 添加字段
        function addField(type) {
            currentFieldType = type;
            currentFieldIndex = -1;
            document.getElementById('fieldModalTitle').textContent = `添加${type === 'required' ? '必填' : '可选'}字段`;
            document.getElementById('fieldName').value = '';
            document.getElementById('customFieldOptions').style.display = 'none';
            document.getElementById('fieldModal').classList.add('show');
        }

        // 添加自定义字段
        function addCustomField() {
            currentFieldType = 'custom';
            currentFieldIndex = -1;
            document.getElementById('fieldModalTitle').textContent = '添加自定义字段';
            document.getElementById('fieldName').value = '';
            document.getElementById('fieldType').value = 'fixed';
            document.getElementById('fieldValue').value = '';
            document.getElementById('fieldDescription').value = '';
            document.getElementById('customFieldOptions').style.display = 'block';
            document.getElementById('fieldModal').classList.add('show');
        }

        // 编辑字段
        function editField(type, index) {
            currentFieldType = type;
            currentFieldIndex = index;
            
            if (type === 'custom') {
                const field = currentApi.customFields[index];
                document.getElementById('fieldModalTitle').textContent = '编辑自定义字段';
                document.getElementById('fieldName').value = field.name;
                document.getElementById('fieldType').value = field.type;
                document.getElementById('fieldValue').value = field.value;
                document.getElementById('fieldDescription').value = field.description || '';
                document.getElementById('customFieldOptions').style.display = 'block';
            } else {
                const fieldName = type === 'required' ? currentApi.requiredFields[index] : currentApi.optionalFields[index];
                document.getElementById('fieldModalTitle').textContent = `编辑${type === 'required' ? '必填' : '可选'}字段`;
                document.getElementById('fieldName').value = fieldName;
                document.getElementById('customFieldOptions').style.display = 'none';
            }
            
            document.getElementById('fieldModal').classList.add('show');
        }

        // 删除字段
        function removeField(type, index) {
            if (!confirm('确定要删除这个字段吗？')) return;
            
            if (type === 'required') {
                currentApi.requiredFields.splice(index, 1);
            } else if (type === 'optional') {
                currentApi.optionalFields.splice(index, 1);
            } else if (type === 'custom') {
                currentApi.customFields.splice(index, 1);
            }
            
            renderFields();
            renderTestParams();
        }

        // 处理API表单提交
        async function handleApiFormSubmit(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const apiData = {
                id: formData.get('id'),
                name: formData.get('name'),
                description: formData.get('description'),
                externalUrl: formData.get('externalUrl'),
                method: formData.get('method'),
                enabled: formData.get('enabled') === 'on',
                requiredFields: currentApi.requiredFields || [],
                optionalFields: currentApi.optionalFields || [],
                customFields: currentApi.customFields || [],
                fieldMapping: currentApi.fieldMapping || {},
                responseMapping: currentApi.responseMapping || {}
            };
            
            try {
                const response = await fetch(`http://localhost:3001/api/configs/${currentApi.id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(apiData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showNotification('接口配置保存成功', 'success');
                    loadApiList();
                    currentApi = result.data;
                } else {
                    showNotification(result.message || '保存失败', 'error');
                }
            } catch (error) {
                console.error('保存失败:', error);
                showNotification('保存失败', 'error');
            }
        }

        // 处理创建表单提交
        async function handleCreateFormSubmit(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const apiData = {
                id: formData.get('id'),
                name: formData.get('name'),
                description: formData.get('description'),
                externalUrl: formData.get('externalUrl'),
                method: formData.get('method'),
                enabled: formData.get('enabled') === 'on',
                requiredFields: [],
                optionalFields: [],
                customFields: [],
                fieldMapping: {},
                responseMapping: {}
            };
            
            try {
                const response = await fetch('http://localhost:3001/api/configs', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(apiData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showNotification('接口创建成功', 'success');
                    closeModal();
                    loadApiList();
                } else {
                    showNotification(result.message || '创建失败', 'error');
                }
            } catch (error) {
                console.error('创建失败:', error);
                showNotification('创建失败', 'error');
            }
        }

        // 处理字段表单提交
        function handleFieldFormSubmit(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const fieldName = formData.get('name');
            
            if (currentFieldType === 'custom') {
                const fieldData = {
                    name: fieldName,
                    type: formData.get('type'),
                    value: formData.get('value'),
                    description: formData.get('description')
                };
                
                if (currentFieldIndex === -1) {
                    currentApi.customFields = currentApi.customFields || [];
                    currentApi.customFields.push(fieldData);
                } else {
                    currentApi.customFields[currentFieldIndex] = fieldData;
                }
            } else {
                const fieldArray = currentFieldType === 'required' ? 'requiredFields' : 'optionalFields';
                
                if (currentFieldIndex === -1) {
                    currentApi[fieldArray] = currentApi[fieldArray] || [];
                    currentApi[fieldArray].push(fieldName);
                } else {
                    currentApi[fieldArray][currentFieldIndex] = fieldName;
                }
            }
            
            renderFields();
            renderTestParams();
            closeFieldModal();
        }

        // 处理测试表单提交
        async function handleTestFormSubmit(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const testParams = {};
            
            for (let [key, value] of formData.entries()) {
                if (value) testParams[key] = value;
            }
            
            try {
                const response = await fetch(`http://localhost:3001/api/test/${currentApi.id}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ testParams })
                });
                
                const result = await response.json();
                
                const testResultDiv = document.getElementById('testResult');
                testResultDiv.style.display = 'block';
                testResultDiv.textContent = JSON.stringify(result, null, 2);
                
                if (result.success) {
                    showNotification('接口测试成功', 'success');
                } else {
                    showNotification('接口测试失败', 'error');
                }
            } catch (error) {
                console.error('测试失败:', error);
                showNotification('测试失败', 'error');
            }
        }

        // 删除API
        async function deleteApi() {
            if (!currentApi || !confirm(`确定要删除接口 "${currentApi.name}" 吗？`)) return;
            
            try {
                const response = await fetch(`http://localhost:3001/api/configs/${currentApi.id}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showNotification('接口删除成功', 'success');
                    document.getElementById('welcomeScreen').style.display = 'block';
                    document.getElementById('apiDetail').style.display = 'none';
                    currentApi = null;
                    loadApiList();
                } else {
                    showNotification(result.message || '删除失败', 'error');
                }
            } catch (error) {
                console.error('删除失败:', error);
                showNotification('删除失败', 'error');
            }
        }

        // 显示通知
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
